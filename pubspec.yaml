name: triply_stays
description: "Triply Stays - Vacation Rental Marketplace Mobile App"
publish_to: 'none'
version: 1.0.15+17

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase (auto-update within major version)
  firebase_core: ">=4.4.0 <5.0.0"
  firebase_auth: ">=6.1.4 <7.0.0"
  cloud_firestore: ">=6.1.2 <7.0.0"
  firebase_storage: ">=13.0.6 <14.0.0"
  firebase_messaging: ">=16.1.1 <17.0.0"
  firebase_analytics: ">=12.1.1 <13.0.0"
  cloud_functions: ">=6.0.6 <7.0.0"
  firebase_ai: ">=3.7.0 <4.0.0"

  # AI/ML
  flutter_markdown: ^0.6.22

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # UI/UX
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  photo_view: ^0.15.0
  flutter_staggered_grid_view: ^0.7.0

  # Maps (using OpenStreetMap via flutter_map - no API key required)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Utilities
  intl: ^0.20.2
  image_picker: ^1.1.2
  path: ^1.9.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  permission_handler: ^11.3.1
  package_info_plus: ^8.0.3

  # Local Storage
  shared_preferences: ^2.3.4
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.3

  # Networking
  connectivity_plus: ^6.1.1

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  local_auth: ^2.3.0

  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.2
  riverpod_generator: ^2.6.3

  # Testing
  mockito: ^5.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/logo/
    - assets/images/onboarding/
    - assets/images/icons/
    - assets/animations/
