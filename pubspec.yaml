name: triply_stays
description: "Triply Stays - Vacation Rental Marketplace Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6
  cloud_functions: ^5.1.6

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # UI/UX
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  photo_view: ^0.15.0
  flutter_staggered_grid_view: ^0.7.0

  # Maps
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Utilities
  intl: ^0.20.2
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  permission_handler: ^11.3.1

  # Local Storage
  shared_preferences: ^2.3.4
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.3

  # Networking
  connectivity_plus: ^6.1.1

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Icons
  cupertino_icons: ^1.0.8

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.2
  riverpod_generator: ^2.6.3

  # Testing
  mockito: ^5.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/logo/
    - assets/images/onboarding/
    - assets/images/icons/
    - assets/animations/
